<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1">Validador de campos</h1>
        <form action="" id="formulario">

            <input type="text" placeholder="Insira aqui o valor" id="inserir-texto">

            <select name="campo" id="option">
                <option value="cpf">CPF</option>
                <option value="email">EMAIL</option>
            </select>

            <button id="botao">Validar</button>
        </form>
        <p id="resposta">Digite o valor, escolha a opção e clique em validar</p>
    </div>
</body>

</html>
