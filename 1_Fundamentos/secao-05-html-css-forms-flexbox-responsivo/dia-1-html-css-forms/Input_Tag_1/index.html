<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="input-email">
            <p>Seu E-mail:</p>
            <input type="email" id="input-email" name="e-mail" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
        </label>
        <br>
        <label for="input-password">
            <p>Sua Senha:</p>
            <input type="password" id="input-password" name="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <label for="">
            <p>Lembre-me:</p>
            <input type="checkbox" name="lembrar" type="text">
        </label>
        <br><br>
            <button type="submit">Entrar</button>
    </form>
</body>
</html>
