<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-5 text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="form-check">
        <label for="fullName" class="col-sm-2 col-form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label class="col-sm-2 col-form-label" for="email">Endereço de e-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" id="destination1" className="radios" name="destinations" autocomplete="off" value="Cidade" required checked>
            <label class="btn btn-outline-primary" for="destination1">Cidade</label>
    
            <input type="radio" class="btn-check" id="destination2" className="radios" name="destinations" autocomplete="off" value="Campo" required>
            <label class="btn btn-outline-primary" for="destination2">Campo</label>
    
            <input type="radio" class="btn-check" id="destination3" className="radios" name="destinations" autocomplete="off" value="Praia" required>
            <label class="btn btn-outline-primary" for="destination3">Praia</label>
    
            <input type="radio" class="btn-check" id="destination4" className="radios" name="destinations" autocomplete="off" value="Montanhas" required>
            <label class="btn btn-outline-primary" for="destination4">Montanhas</label>
        </div>
        <br/>

        <label class="col-form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label class="col-form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <div class="form-check form-switch">
            <label class="col-form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input role="switch" class="form-check-input" type="checkbox" name="promo" id="promo">
        </div>
        <br/>

        <div class="form-check form-switch">
            <label class="col-form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input role="switch" class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        </div>
      </fieldset>

      <div class="form-check">
          <button type="button" id="clear-btn" type="button" class="btn btn-primary">Apagar informações</button>
          <button type="submit" id="submit-btn" type="button" class="btn btn-primary">Participar do concurso TrybeTrip</button>
      </div>
    </form>
  </body>
</html>
